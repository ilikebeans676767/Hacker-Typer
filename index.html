<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elements - Google Chrome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #181818;
      color: #cfcfcf;
      font-family: "Menlo", "Consolas", "Monaco", "Courier New", monospace;
    }
    .toolbar {
      display: flex;
      background: #222;
      color: #bbb;
      border-bottom: 1px solid #343434;
      font-size: 13px;
    }
    .toolbar div {
      padding: 8px 16px;
      border-right: 1px solid #343434;
    }
    .toolbar .active {
      background: #181818;
      color: #fff;
    }
    .elements-panel {
      padding: 18px;
      font-size: 14px;
      background: #1e1e1e;
      min-height: 100vh;
      white-space: pre;
      line-height: 1.5;
      border-left: 1px solid #333;
    }
    .token.comment { color: #6a9955; }
    .token.tag { color: #569cd6; }
    .token.attr { color: #9cdcfe; }
    .token.value { color: #ce9178; }
    .token.angle { color: #808080; }
    .token.doctype { color: #6a9955; }
    .selected-line {
      background: rgba(86, 156, 214, 0.15);
      outline: 1px solid #569cd6;
    }
    .gutter {
      float: left;
      color: #4b5363;
      background: #23272e;
      padding-right: 10px;
      text-align: right;
      user-select: none;
      min-width: 30px;
    }
    .inspect-blink {
      outline: 2px solid #5e9fff !important;
      background: rgba(30,120,240,0.10) !important;
      animation: blink 1s;
    }
    @keyframes blink {
      0% {outline-width: 2px;}
      50% {outline-width: 4px;}
      100% {outline-width: 2px;}
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div class="active">Elements</div>
    <div>Console</div>
    <div>Sources</div>
    <div>Network</div>
    <div>Performance</div>
    <div>Memory</div>
    <div>Application</div>
    <div>Security</div>
    <div>Lighthouse</div>
  </div>
  <div style="display: flex;">
    <div class="gutter" id="gutter"></div>
    <div class="elements-panel" id="elements">
<span class="token.doctype">&lt;!DOCTYPE html&gt;</span>
<span class="token.angle">&lt;</span><span class="token.tag">html</span><span class="token.angle">&gt;</span>
  <span class="token.angle">&lt;</span><span class="token.tag">head</span><span class="token.angle">&gt;</span>
    <span class="token.angle">&lt;</span><span class="token.tag">meta</span> <span class="token.attr">charset</span>=<span class="token.value">"UTF-8"</span><span class="token.angle">&gt;</span>
    <span class="token.angle">&lt;</span><span class="token.tag">title</span><span class="token.angle">&gt;</span>My Awesome Site<span class="token.angle">&lt;/</span><span class="token.tag">title</span><span class="token.angle">&gt;</span>
  <span class="token.angle">&lt;/</span><span class="token.tag">head</span><span class="token.angle">&gt;</span>
  <span class="token.angle">&lt;</span><span class="token.tag">body</span><span class="token.angle">&gt;</span>
    <span class="token.angle">&lt;</span><span class="token.tag">h1</span><span class="token.angle">&gt;</span>Hello, world!<span class="token.angle">&lt;/</span><span class="token.tag">h1</span><span class="token.angle">&gt;</span>
    <span class="token.angle">&lt;</span><span class="token.tag">p</span><span class="token.angle">&gt;</span>This page just pretends to be the inspector!<span class="token.angle">&lt;/</span><span class="token.tag">p</span><span class="token.angle">&gt;</span>
  <span class="token.angle">&lt;/</span><span class="token.tag">body</span><span class="token.angle">&gt;</span>
<span class="token.angle">&lt;/</span><span class="token.tag">html</span><span class="token.angle">&gt;</span>
    </div>
  </div>

  <script>
    // Add fake line numbers like DevTools
    const gutter = document.getElementById('gutter');
    const lines = document.getElementById('elements').innerText.split('\n').length;
    gutter.innerHTML = Array.from({length: lines}, (_, i) => (i+1)).join('<br>');
    
    // Highlight current line for realism (random, changes every 2s)
    function pickRandomLine() {
      document.querySelectorAll('.selected-line').forEach(e=>e.classList.remove('selected-line'));
      const codeLines = Array.from(document.getElementById('elements').childNodes)
        .filter(n => n.nodeType === 3 || n.tagName === "SPAN");
      const idx = Math.floor(Math.random() * codeLines.length);
      // Find next SPAN
      let n = document.getElementById('elements').childNodes[idx];
      while(n && (!n.classList || !n.classList.contains('token'))) n = n.nextSibling;
      if (n) n.classList.add('selected-line');
    }
    // Optional: Blink once on load
    document.getElementById('elements').classList.add('inspect-blink');
    setTimeout(()=>{document.getElementById('elements').classList.remove('inspect-blink');},1200);
    // Every 2s, highlight a random line
    setInterval(pickRandomLine, 2000);
  </script>
</body>
</html>
